<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>SkyRTC聊天室Demo</title>
    <style type="text/css">
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        #videos {
            top: 0;
            bottom: 0;
            right: 0;
            overflow: auto;
        }

            #videos video {
                display: inline-block;
                width: 32%;
            }
    </style>
</head>
<body>


    <div id="videos">
        <video id="me" autoplay></video>
    </div>
    <div>
        <input type="text" id="loginName" name="loginName" value="" placeholder="视频监控用户名" />
        <input type="password" id="pwd" name="pwd" value="" placeholder="视频监控密码" />
        <input type="text" id="iceName" name="iceName" value="" placeholder="ice用户名" />
        <input type="password" id="icePwd" name="icePwd" value="" placeholder="ice密码" />
        <input type="button" id="loginBtn" value="登陆" />
    </div>
    <script src="lib/jquery-1.8.2.min.js" type="text/javascript"></script>
    <script src="lib/webrtc-client.js" type="text/javascript"></script>
    <script src="client.js" type="text/javascript"></script>
</body>
</html>
